<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" type="image/png" href="/assets/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
<link rel="shortcut icon" href="/assets/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="3T MC" />
<link rel="manifest" href="/assets/site.webmanifest" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3T Mission Control</title>
  <style>
    :root {
      --bg-color: #000;
      --text-color: #ff9900;
      --accent-color: #FFA500;
      --accent-darker: #FF8C00;
      --secondary-text-color: #c60;
      --table-hover-bg: #1a1a1a;
      --border-color: #2a2a2a;
    }
    footer {padding: 10px;}
    a, a:hover, a:visited { color: var(--text-color); }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0.0em;
    }
    .container {
        margin: 0 auto;
    }
    .header-link {
        text-decoration: none;
        color: inherit;
    }
    header {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 2rem;
        transition: opacity 0.3s;
    }
    .header-link:hover header {
        opacity: 0.8;
    }
    header svg {
        width: 50px;
        height: 50px;
        margin-right: 1rem;
    }
    h1, h2 {
        text-align: center;
        text-transform: uppercase;
        color: var(--accent-color);
    }
    table {
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.8em;
      color: var(--text-color);
      border-collapse: collapse;
      width: 100%;
      border: 1px solid var(--border-color);
      table-layout: fixed; /* Fix table layout */
    }
    td, th {
      border: 1px solid var(--border-color);
      padding: 0.5em 0.8em;
      text-align: left;
      vertical-align: top;
    }
    /* Value column */
    td:nth-child(2) {
        max-width: 400px;
    }
    /* Description column */
    td:nth-child(3) {
        white-space: normal;
        word-wrap: break-word;
    }
    td ul {
        padding-left: 20px;
        margin: 0;
    }
    td {
        overflow-wrap: break-word;
	word-break: break-word;
    }
    th {
        background-color: #111;
    }
    .clickable-row:hover {
        cursor: pointer;
        background-color: var(--table-hover-bg);
    }
  </style>
</head>
<body data-theme="dark">
  <div class="container">
    <main>
        <section id="services">
            <h2>SYSTEM SERVICES</h2>
            <div id="compose-table-container">Loading services...</div>
        </section>

        <section id="config">
            <h2>CONFIGURATION</h2>
            <div id="config-table-container">Loading configuration...</div>
        </section>
    </main>
  </div>

  <script src="assets/main.js"></script>
