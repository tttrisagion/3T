services:
  mission-control:
    build: ./mission-control
    ports:
      - "80:80"
    volumes:
      - ./mission-control:/usr/share/nginx/html
      - ./config.yml:/usr/share/nginx/html/config.yml:ro
      - ./docker-compose.yml:/usr/share/nginx/html/docker-compose.yml:ro
    restart: unless-stopped

  redis:
    image: redis:7.2-alpine
    command: redis-server --maxclients 50000 --maxmemory 16gb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    restart: unless-stopped

  celery_worker:
    build:
      context: .
      dockerfile: celery-services/Dockerfile
    command: celery -A worker.tasks worker --pool=eventlet --loglevel=info --concurrency=1000 -Q high_priority,low_priority
    deploy:
      replicas: 16
    mem_limit: 4g
    memswap_limit: 4g
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - ./config.yml:/app/config.yml
      - ./secrets.yml:/app/secrets.yml
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    environment:
      - PYTHONPATH=/app
      - HOSTNAME=celery_worker_dev
      - CELERY_WORKER_POOL=eventlet
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318/v1/traces
      - OTEL_SERVICE_NAME=celery_worker
    healthcheck:
      test: ["CMD", "python", "-c", "from shared.exchange_manager import exchange_manager; exchange_manager.get_exchange()"]
      interval: 300s
      timeout: 30s
      retries: 3
      start_period: 60s
    depends_on:
      redis:
        condition: service_started
      mariadb:
        condition: service_started
      otel-collector:
        condition: service_started
    restart: unless-stopped

  celery_beat:
    build:
      context: .
      dockerfile: celery-services/Dockerfile
    command: celery -A worker.tasks beat --loglevel=info
    volumes:
      - ./celery-services/worker:/app/worker
      - ./shared:/app/shared
      - ./config.yml:/app/config.yml
      - ./secrets.yml:/app/secrets.yml
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    environment:
      - PYTHONPATH=/app
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318/v1/traces
      - OTEL_SERVICE_NAME=celery_beat
    depends_on:
      - redis
      - mariadb
      - otel-collector
    restart: unless-stopped

  balance_consumer:
    build:
      context: .
      dockerfile: components/Dockerfile
    command: python src/example_balance_consumer.py
    volumes:
      - ./components/src:/app/src
      - ./shared:/app/shared
      - ./config.yml:/app/config.yml
      - ./secrets.yml:/app/secrets.yml
    environment:
      - PYTHONPATH=/app
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318/v1/traces
      - OTEL_SERVICE_NAME=balance_consumer
    depends_on:
      - redis
      - celery_worker
      - otel-collector
    restart: unless-stopped

  take-profit:
    build:
      context: .
      dockerfile: components/Dockerfile
    command: python src/take_profit.py
    volumes:
      - ./components/src:/app/src
      - ./shared:/app/shared
      - ./config.yml:/app/config.yml
      - ./secrets.yml:/app/secrets.yml
    environment:
      - PYTHONPATH=/app
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318/v1/traces
      - OTEL_SERVICE_NAME=take_profit
    depends_on:
      - redis
      - mariadb
      - otel-collector
    restart: unless-stopped

  price_stream_producer:
    build:
      context: .
      dockerfile: components/Dockerfile
    command: python src/price_poll_producer.py
    volumes:
      - ./components/src:/app/src
      - ./shared:/app/shared
      - ./config.yml:/app/config.yml
      - ./secrets.yml:/app/secrets.yml
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318/v1/traces
      - OTEL_SERVICE_NAME=price_stream_producer
    depends_on:
      - redis
      - mariadb
      - otel-collector
    restart: unless-stopped

  price_stream_consumer:
    build:
      context: .
      dockerfile: components/Dockerfile
    command: python src/price_stream_consumer.py
    volumes:
      - ./components/src:/app/src
      - ./shared:/app/shared
      - ./config.yml:/app/config.yml
      - ./secrets.yml:/app/secrets.yml
    environment:
      - PYTHONPATH=/app
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318/v1/traces
      - OTEL_SERVICE_NAME=price_stream_consumer
    depends_on:
      - redis
      - price_stream_producer
      - otel-collector
    restart: unless-stopped

  flower:
    build:
      context: .
      dockerfile: flower/Dockerfile
    command: celery -A worker.tasks flower --address=0.0.0.0 --port=5555 --max_tasks=10000
    volumes:
      - ./celery-services/worker:/app/worker
      - ./shared:/app/shared
      - ./config.yml:/app/config.yml
      - ./secrets.yml:/app/secrets.yml
    environment:
      - PYTHONPATH=/app
      - FLOWER_UNAUTHENTICATED_API=true
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery_worker
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.47.2
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.enable-remote-write-receiver'
    ports:
      - "9090:9090"
    volumes:
      - type: bind
        source: ./prometheus/prometheus.yml
        target: /etc/prometheus/prometheus.yml
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.2
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
    restart: unless-stopped

  mariadb:
    image: mariadb:10.11
    ports:
      - "3306:3306"
    environment:
      - MARIADB_ROOT_PASSWORD=secret
      - MARIADB_DATABASE=3t
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./database/mariadb.cnf:/etc/mysql/mariadb.conf.d/99-custom.cnf
    restart: unless-stopped

  tempo:
    image: grafana/tempo:2.6.1
    mem_limit: 4g
    memswap_limit: 4g
    volumes:
      - ./tempo/tempo.yml:/etc/tempo.yml
      - tempo_data:/var/tempo
    command: ["-config.file=/etc/tempo.yml"]
    ports:
      - "3200:3200"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3200/ready"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.88.0
    mem_limit: 1g
    memswap_limit: 1g
    volumes:
      - ./otel-collector.yml:/etc/otel-collector.yml
    command: ["--config=/etc/otel-collector.yml"]
    ports:
      - "4317:4317"
      - "4318:4318"
    depends_on:
      tempo:
        condition: service_healthy
    restart: unless-stopped

  order-gateway:
    build:
      context: .
      dockerfile: components/Dockerfile
    command: python src/order_gateway.py
    ports:
      - "8002:8002"
    volumes:
      - ./components/src:/app/src
      - ./shared:/app/shared
      - ./config.yml:/app/config.yml
      - ./secrets.yml:/app/secrets.yml
    environment:
      - PYTHONPATH=/app
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318/v1/traces
      - OTEL_SERVICE_NAME=order-gateway
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      - mariadb
      - otel-collector
    restart: unless-stopped

  exchange-observer:
    build:
      context: ./exchange-observer
    container_name: 3t_exchange_observer
    restart: unless-stopped
    environment:
      - OBSERVER_ID=local-observer-1
      - WALLET_ADDRESSES=0x6F87795cF1B94f1572c161E0633751C9e226f955,0x77dEe11bbF0Ad1143Bf008a84AE776557e2ebADE,0x30f1C7b7f904D7eA3460F7C359ecd6Fe93B96d12
    ports:
      - "8001:8001"

  # CORS proxy for bypassing IP restrictions on exchange APIs
  cors-proxy:
    image: redocly/cors-anywhere
    container_name: 3t_cors_proxy
    restart: unless-stopped
    environment:
      - CORSANYWHERE_WHITELIST=https://trisagion.finance
    ports:
      - "8080:8080"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  health-monitor:
    build:
      context: .
      dockerfile: health-monitor/Dockerfile
    depends_on:
      - mariadb
      - exchange-observer
    volumes:
      - ./health-monitor:/app
      - ./shared:/app/shared
      - ./config.yml:/app/config.yml
      - ./secrets.yml:/app/secrets.yml
    restart: unless-stopped




  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: node_exporter
    ports:
      - "9100:9100"
    command:
      - '--path.rootfs=/host'
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro'

volumes:
  mariadb_data:
  tempo_data:
